    <body>
        <h2>JavaScript validation</h2>
        <p>please enter a number  between 1 and 100</p>
        <input id="val">
        <button type="buttton" onclick ="myfunction()">check</button>
        <p id="demo"></p>
        <script>
            function myfunction(){
                let a = document.getElementById("val").value;
                let res;
                if(a<1||a>100){

                    res="input incorrect";
                }
                else{
                    res="Validation Successfull";
                }
                document.getElementById("demo").innerHTML=res;                    
            }
        </script>
    </body>
