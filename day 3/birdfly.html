
<html>
<head>
    <title>Flying Bird Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, skyblue, white);
            overflow: hidden;
            height: 100vh;
        }

        .bird {
            position: absolute;
            top: 50%;
            left: -100px;
            transform: translateY(-50%);
            animation: fly 8s linear infinite;
        }

        .bird-body {
            position: relative;
            background-color: #a83030;
            width: 80px;
            height: 60px;
            border-radius: 50%;
        }

        .wing {
            position: absolute;
            background-color: brown;
            width: 50px;
            height: 40px;
            border-radius: 50%;
            transform-origin: top center;
            animation: flap 0.4s ease-in-out infinite;
        }

        .left-wing {
            top: -10px;
            left: -20px;
            transform: rotate(30deg);
        }

        .right-wing {
            top: -10px;
            right: -20px;
            transform: rotate(-30deg);
        }

        @keyframes fly {
            0% {
                transform: translateY(-50%) translateX(-100px);
            }
            50% {
                transform: translateY(-70%) translateX(50vw);
            }
            100% {
                transform: translateY(-50%) translateX(110vw);
            }
        }

        @keyframes flap {
            0%, 100% {
                transform: rotate(30deg);
            }
            50% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="bird">
        <div class="bird-body">
            <div class="wing left-wing"></div>
            <div class="wing right-wing"></div>
        </div>
    </div>
</body>
</html>
