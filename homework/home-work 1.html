<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d1d4c, #63ae71);
            color: #fff;
        }
        .heading {
            text-align: center;
            padding: 20px 0;
            background: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        .heading h1 {
            margin: 0;
            font-size: 3rem;
            color: #f9745c; 
        }
        .main {
            display: flex;
            justify-content: space-around;
            margin: 30px auto;
            padding: 20px;
            max-width: 1200px;
        }
        .main div {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #e62429;
            display: inline-block;
        }
        .image {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #444;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .image:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #080808;
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
    
</head>
<body>
    <div class="heading">
        <h1>The Mario Universe</h1>
    </div>


    <div class="main">
        <div class="first">
            <h2>Popular Super Heroes</h2>
            <div class="firstImage">
                <img class="image" src="IMG-20250108-WA0001.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0002.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0005.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0008.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0011.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0014.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0015.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0016.jpg" alt="">
            </div>
        </div>

        <div class="second">
            <h2>Popular Villains</h2>
            <div class="secondImage">
                <img class="image" src="IMG-20250108-WA0003.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0004.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0007.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0006.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0009.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0012.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0013.jpg" alt="">
                <img class="image" src="IMG-20250108-WA0010.jpg" alt="">
                
            </div>
        </div>

    </div>
    <footer>
        &copy; 2025 Marvel Universe. All Rights Reserved.
    </footer>
</body>
</html>
